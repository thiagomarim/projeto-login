<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Login Page</title>
</head>
<body>
    <div class="main-card">
        <div class="left-card">
            <h1>Seja bem vindo</h1>
            <p>Se você não possui uma conta crie agora, apenas clique no botão abaixo.</p>
            <div class="btn-cadastro">
                <button>Cadastrar-se</button>
            </div>
            <div class="socials-buttons">
                <a href="#" class="facebook">
                    <i class="bi bi-facebook"></i>
                </a>
                <a href="#" class="twitter">
                    <i class="bi bi-twitter"></i>
                </a>
                <a href="#" class="github">
                    <i class="bi bi-github"></i>
                </a>
            </div>
        </div>
        <div class="right-card">
            <div class="login-title">
                <h1>Login</h1>
                <p>Se cadastre para conseguir <strong>vários beneficíos</strong></p>
            </div>
            <form action="login.php" method="post" autocomplete="on">
                <div class="btn-email">
                    <label for="iemail"></label>
                    <input type="email" name="email" id="iemail" placeholder="E-mail" required>
                </div>
                <div class="btn-password">
                    <label for="isenha"></label>
                    <input type="password" name="senha" id="isenha" placeholder="Senha" autocomplete="current-password" required minlength="8" maxlength="20" required>
                </div>
                <div class="cadastrar">
                    <input type="submit" value="Entrar">
                    <a href="#">Esqueci minha senha</a>
                </div>
            </form>
            <div class="socials2">
                <a href="#" class="facebook">
                    <i class="bi bi-facebook"></i>
                </a>
                <a href="#" class="twitter">
                    <i class="bi bi-twitter"></i>
                </a>
                <a href="#" class="github">
                    <i class="bi bi-github"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
